<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

     <ui:composition template="./template.xhtml">

      <ui:define name="content">
        <h1>User Information</h1>
        <f:view>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputText value="course code"></h:outputText>
                    <h:inputText id="courseCode" value="#{courseData.courseCode}" required="true" requiredMessage="Please enter User Id">
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton value="Add" type="command"  actionListener="#{lookupControl.add}">
                   <f:ajax execute="courseCode" render="status idMsg nameMsg birthdateMsg"/>
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{userData.addstatus}"/>
                </div>
            </h:form>
        </f:view>
      </ui:define>

    </ui:composition>

    </body>
</html>
