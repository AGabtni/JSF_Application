<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:event type="preRenderView" listener="#{studentControl.displayTeam}"/>
        <f:viewParam name="id" value="#{teamData.userId}" />
        <f:viewParam name="courseId" value="#{loginBean.selectedCourse}" />        
    </f:metadata>
    <body>

        <ui:composition template="studentOperationsChoices.xhtml">

         <ui:define name="content">
            <h1 style="font-weight: 900;">Team joined for this course : </h1>
            <h:panelGroup id="results">
                    
                <h:outputText rendered="#{teamData.showResults}" style="color:red" id="resultMessage" value="#{teamData.addstatus}"/>
            </h:panelGroup>
            <h:dataTable value="#{teamData.teamsFound}" var="team">
                <h:column>
                    <div style="
                            display: flex;
                            align-items: center;
                            border-radius:5px; 
                            border-color: black; 
                            background-color: white;
                            padding: 10px;">
                        <h:column>
                            <h:outputText id="teamNameId" style="color: red" value="#{team.teamName}">
                            
                            </h:outputText>
                            <h:outputText value="Applicants : " style="font-weight: 900"></h:outputText>
                            <div rendered="true">
                            <h:dataTable  value="#{team.applicants}" var="applicant">
                                <h:column>
                                    <h:outputText value="Student : #{applicant}"></h:outputText>
                                    <h:button value="accept"  outcome="acceptStudentRequest.xhtml">
                                        <f:param name="id" value="#{loginBean.selectedCourse}" />
                                        <f:param name="courseId" value="#{loginBean.selectedCourse}" />
                                        <f:param name="selectedUser" value="#{applicant}" />
                                   </h:button>
                                </h:column>
                            </h:dataTable>
                            </div>
                          
                        </h:column>    
                     </div>
                </h:column>
            </h:dataTable>
            
            
            
       </ui:define>
     
     </ui:composition>

    </body>
</html>
