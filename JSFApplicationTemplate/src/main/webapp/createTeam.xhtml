<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/studentOperationsChoices.xhtml">

         <ui:define name="content">
           <f:view>

            <h:form prependId="false">
                <h1>Enter your new team Name</h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Team Name"></h:outputLabel>
                    <h:inputText id="teamName" required="true" value="#{teamData.teamName}"></h:inputText>

                </h:panelGrid>
                <h:commandButton value="Add Team" type="command" actionListener="#{studentControl.addTeam}">
                    <f:ajax execute="teamName" render="results"/>
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                <h:panelGroup id="results">
                    
                    <h:outputText rendered="#{!teamData.showResults}" style="color:red" id="resultMessage" value="#{teamData.addstatus}"/>
                </h:panelGroup>
                </div>
            </h:form>
        </f:view>
       </ui:define>

     </ui:composition>

    </body>
</html>
