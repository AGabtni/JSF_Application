<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="courseId" value="#{loginData.selectedCourse}"/>
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <div>
                    <h:form>
                <h:commandButton value="Logout" type="command"  action="#{loginBean.logout}"> 
                </h:commandButton> 
                    </h:form> 
                </div>
                <div>
                    <h1><BIG>TCS</BIG></h1>
                </div>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
               <ul style="list-style-type:none;" class="left-menu-list"> 
                 <li><h:link outcome="welcome" value="Index"/></li>
                 
                 <li><h:link outcome="teamParams.xhtml" value="Set up teams params"/></li>
                 <li><h:link outcome="displayTeams" value="Display teams"/></li>

                </ul>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h1>Selected course : #{loginData.selectedCourse}</h1>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
