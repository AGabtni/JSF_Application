<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        
        <f:viewParam name="id" value="#{teamData.userId}" />
        <f:viewParam name="courseId" value="#{loginBean.selectedCourse}" />
        <f:viewParam name="selectedUser" value="#{teamData.selectedApplicantId}" />
    </f:metadata>
    <body>

        <ui:composition template="studentOperationsChoices.xhtml">

            <ui:define name="content">
                <h:panelGroup id="status">
                    <h:outputText  style="color:midnightblue; font-size: large;" id="teamName" value="Selected team : #{teamData.selectedTeam}"/>
                    <br></br>
                    <h:outputText value="Adding  #{teamData.selectedApplicantId} to you team ..."></h:outputText>
                    <h:outputText rendered="true" style="color:red" id="resultStatus" value="#{teamData.addstatus}"/>
                 </h:panelGroup>
            </ui:define>
     
        </ui:composition>

    </body>
</html>
