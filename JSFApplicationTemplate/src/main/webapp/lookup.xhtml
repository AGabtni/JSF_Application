<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

         <ui:define name="content">
           <f:view>
            <h:form prependId="false">
                <h1>Enter Lookup Criteria</h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Course Code"></h:outputLabel>
                    <h:inputText id="courseCode" value="#{courseData.courseCode}"></h:inputText>

                </h:panelGrid>
                <h:commandButton value="Lookup" type="command" actionListener="#{lookupControl.lookup}">
                    <f:ajax execute="courseCode" render="results"/>
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                <h:panelGroup id="results">
                    <h:dataTable  rendered="#{courseData.showResults}" border="2" bgcolor="yellow" id="resultTable" value="#{courseData.lookupResults}" var="course">
                    <h:column>
                        <f:facet name="header">User Id</f:facet>
                        #{course.courseCode}
                    </h:column>
                    </h:dataTable>
                    <h:outputText rendered="#{courseData.showMessage}" style="color:red" id="resultMessage" value="No User Found"/>
                </h:panelGroup>
                </div>
            </h:form>
        </f:view>
       </ui:define>

     </ui:composition>

    </body>
</html>
