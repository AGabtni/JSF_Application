<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:event type="preRenderView" listener="#{studentControl.displayTeams}"/>
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/studentOperationsChoices.xhtml">

         <ui:define name="content">
            <h1 style="font-weight: 900;">Teams available</h1>
            <h:panelGroup id="results">
                    
                <h:outputText rendered="#{teamData.showResults}" style="color:red" id="resultMessage" value="#{teamData.addstatus}"/>
            </h:panelGroup>
            <h:dataTable value="#{teamData.teamsFound}" var="team">
                <h:column>
                    <div style="width: 75px;
                            height: 50px;
                            text-align: center;
                            border-radius:5px; 
                            border-color: black; 
                            background-color: white;
                            padding: 50px;">
                        <h:link style="color: red" value="#{team.teamName}" outcome="team">
                            <f:param  name="id" value="#{team.teamName}" />
                            <h:button style="margin-top: 20px;border-radius: 5px" value="Join Team"></h:button>
                        </h:link>
                    </div>
                </h:column>
            </h:dataTable>
       </ui:define>

     </ui:composition>

    </body>
</html>
